<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="main">
        <h1>To-Do List</h1>

        <label for="task">Tarefa:</label>
        <input type="text" name="task" id="task" placeholder="Adicione sua tarefa :)">
        <button type="submit" id="add task" onclick="addElement()">Adicionar</button>      

        <ul id="main list">
            <li id="item">
                <input type="checkbox" onclick="TaskDone(event)"><span>Escovar os dentes</span> <button onclick="DelElement(event)">X</button>
            </li>
        </ul>
    </div>
</body>

<script src="JS/todo.js"></script>

</html>
